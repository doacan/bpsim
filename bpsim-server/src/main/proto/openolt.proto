message Indication {
    oneof data {
        OltIndication olt_ind = 1;
        IntfIndication intf_ind = 2;
        IntfOperIndication intf_oper_ind = 3;
        OnuDiscIndication onu_disc_ind = 4;
        OnuIndication onu_ind = 5;
        OmciIndication omci_ind = 6;
        PacketIndication pkt_ind = 7;
        PortStatistics port_stats = 8;
        FlowStatistics flow_stats = 9;
        AlarmIndication alarm_ind= 10;
        GroupIndication group_ind = 11;
        OnuPonSectionTraceIndication onu_pst_ind = 12;
        OnuInvalidDbruIndication onu_dbru_ind = 13;
        OnuOpticalReflectionIndication onu_opref_ind = 14;
        OnuMessageErrorMessageIndication onu_mem_ind = 15;
        OnuSecureMutualAuthFailIndication onu_secmaf_ind = 16;
        OltSwErrorIndication olt_sw_error_ind = 17;
        NniLinkStateChangeIndication nni_link_state_change_ind = 18;
        LagInfo lag_info = 19;
        OnuFirmwareUpgradeCompletedIndication onu_firmware_transfer_ind = 20;
        OnuFirmwareUpgradeAbortedIndication onu_firmware_upgrade_ind = 21;
        // TODO: kontron specific
        OltSwUpdateStatusIndication olt_sw_update_status_ind = 22;
    }
}

message AlarmIndication {
    oneof data {
        LosIndication los_ind = 1;
        DyingGaspIndication dying_gasp_ind = 2;
        OnuAlarmIndication onu_alarm_ind = 3;
        OnuStartupFailureIndication onu_startup_fail_ind = 4;
        OnuSignalDegradeIndication onu_signal_degrade_ind = 5;
        OnuDriftOfWindowIndication onu_drift_of_window_ind = 6;
        OnuLossOfOmciChannelIndication onu_loss_omci_ind = 7;
        OnuSignalsFailureIndication onu_signals_fail_ind = 8;
        OnuTransmissionInterferenceWarning onu_tiwi_ind = 9;
        OnuActivationFailureIndication onu_activation_fail_ind = 10;
        OnuProcessingErrorIndication onu_processing_error_ind = 11;
        OnuLossOfKeySyncFailureIndication onu_loss_of_sync_fail_ind = 12;
        OnuItuPonStatsIndication onu_itu_pon_stats_ind = 13;
        OnuDeactivationFailureIndication onu_deactivation_failure_ind = 14;
        OnuRemoteDefectIndication onu_remote_defect_ind = 15;
        OnuLossOfGEMChannelDelineationIndication onu_loss_gem_delineation_ind = 16;
        OnuPhysicalEquipmentErrorIndication onu_physical_equipment_error_ind = 17;
        OnuLossOfAcknowledgementIndication onu_loss_of_ack_ind = 18;
        OnuDifferentialReachExceededIndication onu_diff_reach_exceeded_ind = 19;
        // argela
        OnuPloamQueueStatusIndication onu_ploam_queue_status_ind = 20;
        OnuPossibleDriftIndication onu_possible_drift_ind = 21;
    }
}

message OltIndication {
    string oper_state = 1;	// up, down
}

message IntfIndication {
    fixed32 intf_id = 1;
    string oper_state = 2;      // up, down
}

message OnuDiscIndication {
    fixed32 intf_id = 1;
    SerialNumber serial_number = 2;
}

message OnuIndication {
    fixed32 intf_id = 1;
    fixed32 onu_id = 2;
    string oper_state = 3;      // up, down
    string admin_state = 5;     // up, down
    SerialNumber serial_number = 4;
    /** activation fail reason. */
    enum ActivationFailReason
    {
        ONU_ACTIVATION_FAIL_REASON_NONE = 0;
        ONU_ACTIVATION_FAIL_REASON_RANGING = 1; //Ranging Failure
        ONU_ACTIVATION_FAIL_REASON_PASSWORD_AUTHENTICATION = 2; //Password authentication
        ONU_ACTIVATION_FAIL_REASON_LOS = 3; //LOS
        ONU_ACTIVATION_FAIL_ONU_ALARM = 4; // ONU Alarm
        ONU_ACTIVATION_FAIL_SWITCH_OVER = 5; //protection switch over
    }
    ActivationFailReason fail_reason = 6;

}

message IntfOperIndication {
    string type = 1;		// nni, pon
    fixed32 intf_id = 2;
    string oper_state = 3;      // up, down
    fixed32 speed = 4;      // measured in Mbps
    PONTechnology technology = 5;

    message PONResourceRanges {

        message Pool {
  
          enum PoolType {
            ONU_ID = 0;
            ALLOC_ID = 1;
            GEMPORT_ID = 2;
            FLOW_ID = 3;
          }
  
          PoolType type = 1;
          fixed32 start = 3; // lower bound on IDs allocated from this pool
          fixed32 end = 4; // upper bound on IDs allocated from this pool
        }
  
        repeated Pool pools = 3;
    }
  
    PONResourceRanges ranges = 7;
}

message OmciIndication {
    fixed32 intf_id = 1;
    fixed32 onu_id = 2;
    bytes pkt = 3;
}

message PacketIndication {
    string intf_type = 5;		// nni, pon, unknown
    fixed32 intf_id = 1;
    fixed32 onu_id = 8;
    fixed32 uni_id = 9;
    fixed32 gemport_id = 2;
    fixed32 flow_id = 3;
    fixed32 port_no = 6;
    fixed64 cookie = 7;
    bytes pkt = 4;
}

message GroupIndication {
    fixed32 group_id = 1;
    bytes pkt = 2;
}

message OnuPonSectionTraceIndication {
    fixed32 intf_id = 1;
    fixed32 onu_id = 2;
    fixed32 link_number = 3;
    fixed32 k1 = 4;
    fixed32 k2 = 5;
}

message OnuInvalidDbruIndication {
    fixed32 intf_id = 1;
    fixed32 onu_id = 2;
    fixed32 alloc_id = 3;
}

message OnuOpticalReflectionIndication {
    fixed32 intf_id = 1;
    fixed32 onu_id = 2;
}

message OnuMessageErrorMessageIndication {
    fixed32 intf_id = 1;
    fixed32 onu_id = 2;
    bytes ploam_buffer = 3;
}

message OnuSecureMutualAuthFailIndication {
    fixed32 intf_id = 1;
    fixed32 onu_id = 2;
    fixed32 status = 3;
    fixed32 fail_reason = 4;
}

message OltSwErrorIndication {
    fixed32 line_number = 2;
    string task_name = 3;
    string file_name = 4;
    string error_string = 5;
}

message OltSwUpdateStatusIndication {
    string status = 1;
    string additional_info = 2;
}

message NniLinkStateChangeIndication {
    fixed32 old_state = 1;
    fixed32 new_state = 2;
    fixed32 fault_code = 3;
    fixed32 intf_id = 4;
}

message PonTxPowerData {
    fixed32 intf_id = 1;
    fixed32 tx_power = 2;
}

message Nni {
    fixed32 intf_id = 1;    // 0..9
    fixed32 lag_id = 2;     // bu fazda sadece 0 olacak, lag yoksa -1 olur.
    string port_state = 3;  // {up,down}
    string link_state = 4;  // {up,down}
    string link_fault = 5;  // {local, remote, local+remote}
    fixed32 link_speed = 6; // In mbps. BAL tarafindan desteklenmiyor. Su sira 0 gelecek. Ancak olasi degerler = {1000, 10000, 20000, 25000, 40000, 100000}
}

// EVENT-BASED
message LagInfo {
    fixed32 lag_id = 1;
    string lag_oper_state = 2; // {up, down}
    string lag_health = 3;     // {up, down, degraded}
    string lag_type = 4;       // {static, dynamic}
    repeated Nni nni_list = 5;
}

message Interface {
    fixed32 intf_id = 1;
    bool encryption_enabled = 2;
}

message Heartbeat {
    fixed32 heartbeat_signature = 1;
}

message Onu {
    fixed32 intf_id = 1;
    fixed32 onu_id = 2;
    SerialNumber serial_number = 3;
    fixed32 pir = 4;   // peak information rate assigned to onu
    bool omcc_encryption = 5;
}

message OnuLogicalDistance {
    fixed32 intf_id = 1;
    fixed32 onu_id = 2;
    fixed32 logical_onu_distance_zero = 3; //0km logical distance
    fixed32 logical_onu_distance = 4;
}

message OmciMsg {
    fixed32 intf_id = 1;
    fixed32 onu_id = 2;
    bytes pkt = 3;
}

message OnuPacket {
    fixed32 intf_id = 1;
    fixed32 onu_id = 2;
    fixed32 port_no = 4;
    fixed32 gemport_id = 5;
    bytes pkt = 3;
}

message UplinkPacket {
    fixed32 intf_id = 1;
    bytes pkt = 2;
    fixed32 flow_id = 3;
}

enum PONTechnology {
    UNKNOWN = 0;
    GPON = 1;
    XGS = 2;
    COMBO_GPON = 3;
    COMBO_XGSPON = 4;
}

message DeviceInfo {
    string vendor = 1;
    string model = 2;
    string hardware_version = 3;
    string firmware_version = 4;
    string device_id = 16;
    string device_serial_number = 17;
    
    // VOLTHA previously connected flag
    bool previously_connected = 19;
    // IGMPCA previously connected flag
    bool igmpca_previously_connected = 24;
    // PACKET GATEWAY previously connected flag
    bool pgw_previously_connected = 26;
    // ONU ADAPTER previously connected flag
    bool omci_previously_connected = 27;

    //Multicast group ID range
    fixed32 group_id_start = 22;
    fixed32 group_id_end = 23;

    // Total number of pon intf ports on the device
    fixed32 pon_ports = 12;
    // Total number of nni intf ports on the device
    fixed32 nni_ports = 18;

    string technology = 5; // GPON, XGS-PON, ANYPON

    // Slot number of the device in the chassis
    fixed32 slot_number = 25;

    message DeviceResourceRanges {

        // List of 0 or more intf_ids that use the same technology and pools.
        // If 0 intf_ids supplied, it implies ALL interfaces
        repeated fixed32 intf_ids = 1;

        // Technology profile for this pool
        PONTechnology technology = 2;

        message Pool {
            enum PoolType {
                ONU_ID = 0;
                ALLOC_ID = 1;
                GEMPORT_ID = 2;
                FLOW_ID = 3;
            }

            enum SharingType {
                DEDICATED_PER_INTF = 0;
                SHARED_BY_ALL_INTF_ALL_TECH = 1; // Shared across all interfaces in all technologies in all ranges
                SHARED_BY_ALL_INTF_SAME_TECH = 2; // Shared across all interfaces of the same technology used in this range
            }

            PoolType type = 1;
	    SharingType sharing = 2;
	    fixed32 start = 3; // lower bound on IDs allocated from this pool
	    fixed32 end = 4; // upper bound on IDs allocated from this pool
	}
        repeated Pool pools = 3;
    }
    repeated DeviceResourceRanges ranges = 15;
}

message Classifier {
    fixed32 o_tpid = 1;
    fixed32 o_vid = 2;
    fixed32 i_tpid = 3;
    fixed32 i_vid = 4;
    fixed32 o_pbits = 5;
    fixed32 i_pbits = 6;
    fixed32 eth_type = 7;
    bytes dst_mac = 8;
    bytes src_mac = 9;
    fixed32 ip_proto = 10;
    fixed32 dst_ip = 11;
    fixed32 src_ip = 12;
    fixed32 src_port = 13;
    fixed32 dst_port = 14;
    string pkt_tag_type = 15;	// untagged, single_tag, double_tag
}

message ActionCmd {
    bool add_outer_tag = 1;
    bool remove_outer_tag = 2;
    bool trap_to_host = 3;
    bool remark_outer_pbits = 4;
    bool remark_inner_pbits = 5;
    bool add_inner_tag = 6;
    bool remove_inner_tag = 7;
    bool translate_inner_tag = 8;
    bool translate_outer_tag = 9;
}

message Action {
    ActionCmd cmd = 1;
    fixed32 o_vid = 2;
    fixed32 o_pbits = 3;
    fixed32 o_tpid = 4;
    fixed32 i_vid = 5;
    fixed32 i_pbits = 6;
    fixed32 i_tpid = 7;
}

message Flow {
    sfixed32 access_intf_id = 1;
    sfixed32 onu_id = 2;
    sfixed32 uni_id = 11;

    fixed64 flow_id = 3; // voltha flow-id. 0 is not a valid flow_id
    fixed64 symmetric_flow_id = 18; // symmetric voltha flow-id, if applicable. All data path flows generally have a symmetric flow,
                                    // but trap-to-controller flows do not have a symmetric flow
                                    // Broadcom BAL requires that symmetric flows use the same BAL flow-id

    string flow_type = 4; // upstream, downstream, broadcast, multicast
    sfixed32 alloc_id = 10;
    sfixed32 network_intf_id = 5;
    sfixed32 gemport_id = 6; // When 'replicate_flow' field is true, this field is obsolete.
    Classifier classifier = 7;
    Action action = 8;
    sfixed32 priority = 9;
    fixed64 cookie = 12; // must be provided for any flow with trap_to_host action. Returned in PacketIndication
    fixed32 port_no = 13; // must be provided for any flow with trap_to_host action. Returned in PacketIndication
    fixed32 group_id = 14;
    fixed32 tech_profile_id = 15;

    bool replicate_flow = 16; // When this field is true, use pbitToGemPortID to know which p-bit needs to be classfied to which gem port.
    map<fixed32, fixed32> pbit_to_gemport = 17; // Map of p-bit to gem port ID
    map<fixed32, bool> gemport_to_aes = 19; // Map of gem port ID to aes encryption
    map<fixed32, fixed32> pbit_to_service_priority = 24; // Map of p-bit to service priority

    sfixed32 service_priority = 20; // Service Priority to be used when sched_policy == WRR (or Scheduler.config_type == ServiceBased)
    tech_profile.SchedulingPolicy sched_policy = 21;
    bool resolved_mac = 22;
    bool encryption_enabled = 23;
}

message OpenOltAgentConfig {
    enum SchedulerConfigType {
        SUBSCRIBER_BASED  = 0;
        SERVICE_BASED = 1;
    }
    SchedulerConfigType sched_config_type = 1;
}

