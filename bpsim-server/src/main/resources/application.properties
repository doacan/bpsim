# VLAN 1 with /24: 10.0.1.0/24 (Gateway: 10.0.1.1, DNS: 10.0.1.2,10.0.1.3, Allocatable: 10.0.1.4-10.0.1.254)
# VLAN 2 with /24: 10.0.2.0/24 (Gateway: 10.0.2.1, DNS: 10.0.2.2,10.0.2.3, Allocatable: 10.0.2.4-10.0.2.254)
# VLAN 100 with /24: 10.0.100.0/24 (Gateway: 10.0.100.1, etc.)
# VLAN 4094 with /24: 10.15.254.0/24 (Gateway: 10.15.254.1, etc.)

