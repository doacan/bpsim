quarkus.grpc.server.port=9000
quarkus.http.port=8080

# DHCP Network Configuration
dhcp.network.base.ip=10.0.0.0
dhcp.subnet.mask.bits=16

# Supported Subnet Mask Bits: 8-30 (all values supported)
# /8  = 255.0.0.0      = 16,777,214 hosts per subnet
# /9  = 255.128.0.0    = 8,388,606 hosts per subnet
# /10 = 255.192.0.0    = 4,194,302 hosts per subnet
# /11 = 255.224.0.0    = 2,097,150 hosts per subnet
# /12 = 255.240.0.0    = 1,048,574 hosts per subnet
# /13 = 255.248.0.0    = 524,286 hosts per subnet
# /14 = 255.252.0.0    = 262,142 hosts per subnet
# /15 = 255.254.0.0    = 131,070 hosts per subnet
# /16 = 255.255.0.0    = 65,534 hosts per subnet
# /17 = 255.255.128.0  = 32,766 hosts per subnet
# /18 = 255.255.192.0  = 16,382 hosts per subnet
# /19 = 255.255.224.0  = 8,190 hosts per subnet
# /20 = 255.255.240.0  = 4,094 hosts per subnet
# /21 = 255.255.248.0  = 2,046 hosts per subnet
# /22 = 255.255.252.0  = 1,022 hosts per subnet
# /23 = 255.255.254.0  = 510 hosts per subnet
# /24 = 255.255.255.0  = 254 hosts per subnet
# /25 = 255.255.255.128 = 126 hosts per subnet
# /26 = 255.255.255.192 = 62 hosts per subnet
# /27 = 255.255.255.224 = 30 hosts per subnet
# /28 = 255.255.255.240 = 14 hosts per subnet
# /29 = 255.255.255.248 = 6 hosts per subnet
# /30 = 255.255.255.252 = 2 hosts per subnet


# IP Allocation Strategy
dhcp.gateway.offset=1
dhcp.dns.primary.offset=2
dhcp.dns.secondary.offset=3
dhcp.reserved.ips.start=4

# DHCP Server Configuration
dhcp.server.mac=aa:bb:cc:dd:ee:ff
dhcp.broadcast.mac=ff:ff:ff:ff:ff:ff
dhcp.lease.default.time=86400

# VLAN Configuration
dhcp.vlan.default.priority=3

# Device Management
dhcp.device.max.count=100000

# DHCP Storm Configuration
dhcp.pon.port.start=0
dhcp.pon.port.count=16
dhcp.onu.port.start=0
dhcp.onu.port.count=1
uniPort=4

# Examples for different subnet configurations:
# For /16 subnets (65534 hosts per VLAN):
# dhcp.network.base.ip=10.0.0.0
# dhcp.subnet.mask.bits=16

# For /24 subnets (254 hosts per VLAN):
