<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DHCP Device Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 2rem;
        }

        .device-card {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .device-card:hover {
            transform: scale(1.02);
        }

        .device-card.online {
            border-left: 5px solid #4caf50;
        }

        .device-card.offline {
            border-left: 5px solid #f44336;
        }

        .device-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .device-info {
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
<header>
    DHCP Device Dashboard
</header>
<main class="grid" id="deviceGrid">
    <!-- Device cards will be inserted here -->
</main>

<script>
    const ws = new WebSocket("ws://localhost:8080/ws/devices");
    const deviceGrid = document.getElementById("deviceGrid");

    ws.onmessage = event => {
        const device = JSON.parse(event.data);
        let card = document.getElementById(`device-${device.id}`);

        if (!card) {
            card = document.createElement('div');
            card.className = 'device-card';
            card.id = `device-${device.id}`;
            deviceGrid.appendChild(card);
        }

        card.className = 'device-card ' + (device.state === 'ACKNOWLEDGED' ? 'online' : 'offline');

        function formatDhcpDuration(durationMs, isCompleted) {
            if (!durationMs) return 'N/A';

            const seconds = (durationMs / 1000).toFixed(2);
            const status = isCompleted ? ' (Completed)' : ' (In Progress)';
            return seconds + 's' + status;
        }

        card.innerHTML = `
                <div class="device-title">Device #${device.id}</div>
                <div class="device-info"><strong>Client MAC:</strong> ${device.clientMac}</div>
                <div class="device-info"><strong>IP Address:</strong> ${device.ipAddress}</div>
                <div class="device-info"><strong>Required IP:</strong> ${device.requiredIp}</div>
                <div class="device-info"><strong>State:</strong> ${device.state}</div>
                <div class="device-info"><strong>DHCP Duration:</strong> ${formatDhcpDuration(device.dhcpCompletionTimeMs || device.dhcpDurationMs, device.state === 'ACKNOWLEDGED')}</div>
                <div class="device-info"><strong>DNS:</strong> ${device.dns}</div>
                <div class="device-info"><strong>Gateway:</strong> ${device.gateway}</div>
                <div class="device-info"><strong>Server Identifier:</strong> ${device.serverIdentifier}</div>
                <div class="device-info"><strong>Subnet Mask:</strong> ${device.subnetMask}</div>
                <div class="device-info"><strong>XID:</strong> ${device.xid}</div>
                <div class="device-info"><strong>Lease Time:</strong> ${device.leaseTime}</div>
                <div class="device-info"><strong>VLAN ID:</strong> ${device.vlanId}</div>
                <div class="device-info"><strong>PON Port:</strong> ${device.ponPort}</div>
                <div class="device-info"><strong>GEM Port:</strong> ${device.gemPort}</div>
                <div class="device-info"><strong>UNI ID:</strong> ${device.uniId}</div>
                <div class="device-info"><strong>ONU ID:</strong> ${device.onuId}</div>
            `;
    };
</script>
</body>
</html>
